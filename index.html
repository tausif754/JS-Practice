      var compose = function (functions) {
        let n = functions.length;
        return function (x) {
          if (n == 0) {
            return x;
          } else {
            let result = x;
            for (let i = n - 1; i >= 0; i--) {
              result = functions[i](result);
            }
            return result;
          }
        };
      };
    </script>
